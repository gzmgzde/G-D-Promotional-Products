<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G&D Promosyon Ürünleri</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: 'Fantasy', 'Copperplate', monospace;
        }
        /* Basic Navbar Styling */
        nav {
            color: aliceblue;
            background-color:black; /* Optional background for clarity */
            display: flex; 
            align-items: center;
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure navbar is always on top */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
            padding-left: 5px;
            padding-right: 5px;
        }
        nav img {
            margin-right: 20px;
            max-width: 250px; /* Set a max width for smaller screens */
            width: 100%; /* Make logo responsive */
        }
        nav a {
            color: aliceblue;
            text-decoration: none;
            margin-right: 20px;
            font-size: 21px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            
             
        }
        #navbar{
            padding-block: 12px;
            padding-left: 5px; padding-right: 5px;

        }

        /* Hover effects for navbar links */
        nav a:hover {
            text-decoration: underline;
            color: black;
            background-color: aliceblue;
        }

        .icon-container {
            margin-left: auto; /* Push the icons to the right */
            display: flex;
            gap: 6px; /* Space between icons */
            align-items: center;
        }

        .basket-img {
            width: 30px;
            height: 30px;
            margin-left: 5px;
            padding-block: 7px;
            margin-right: 5px;
            
        }
        
        /* Responsive Image Gallery */
        .image-gallery {
            display: block;
            overflow-x: scroll;
            white-space: nowrap;
            padding: 20px;
            margin: 100px 0 20px 0; /* Space between navbar and gallery */
        }
        .image-gallery img {
            width: 100%; /* Make the image responsive */
            height: auto; /* Maintain the aspect ratio */
            max-width: 500px;
            object-fit: cover;
            margin-right: 15px;
            margin-top: 30px;;
            border: 3px solid black;
            transition: transform 0.3s ease;
        }
        .image-gallery img:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        header {
            
            color: aliceblue;
            margin-top: 20px;
            padding: 40px 20px;
        }
        header h2 {
            font-size: 2em;
            margin: 0;
            text-align: center;
        }
        header p {
            font-size: 1.2em;
            text-decoration:underline;
            margin-top: 70px;
            font-weight: bolder;
            text-indent: 50px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Always 3 columns */
            gap: 20px;
            padding: 0px;
            justify-items: center;
        }
        .image-grid img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 2px solid rgb(0, 0, 0);
            border-radius: 4px;
            transition: transform 0.3s ease;
        }
        .image-grid img:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        /* Footer Styling */
        footer {
            color: aliceblue;
            padding: 10px;
            text-align: center;
            position: relative;
            width: 100%;
            bottom: 0;
            background-color: black;
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column; /* Stack the navbar items vertically */
                align-items: flex-start;
            }
            nav a {
                margin-right: 0; /* Remove right margin for small screens */
                margin-bottom: 10px; /* Add spacing between links */
                font-size: 18px;
            }
        }

        @media screen and (max-width: 480px) {
            nav a {
                font-size: 16px; /* Adjust font size for very small screens */
            }
            .image-gallery img {
                width: 100%; /* Ensure images still take full width */
            }
            header h1 {
                font-size: 2.5em;
            }
            header p {
                font-size: 1em;
            }
        }

    </style>

<script>
    function changeImage(img, hoverSrc, originalSrc) {
            img.src = img.src.includes(originalSrc) ? hoverSrc : originalSrc;
        }
</script>
</head>
<body>
    <nav>
        <img src="G_D_logo.png" alt="G&D Logo">
        <a id="navbar" href="#main">Anasayfa</a>
        <a id="navbar" href="#about">Hakkımızda</a>
        <a id="navbar"href="#products">Ürünlerimiz</a>
        <a id="navbar" href="#gallery">Galeri</a>
        <a id="navbar" href="#contact">Bize Ulaşın</a>
        <div class="icon-container">
            <a href="#like" onmouseover="changeImage(this.querySelector('.basket-img'), 'like_hover.png', 'like.png')" 
            onmouseout="changeImage(this.querySelector('.basket-img'), 'like.png', 'like_hover.png')">
                <img src="like.png" alt="Like" class="basket-img">
            </a>

            <!-- User Icon -->
            <a href="#user" onmouseover="changeImage(this.querySelector('.basket-img'), 'user_hover.png', 'user.png')" 
            onmouseout="changeImage(this.querySelector('.basket-img'), 'user.png', 'user_hover.png')">
                <img src="user.png" alt="User" class="basket-img">
            </a>
            <!-- Shopping Basket Icon -->
            <a href="#shop" onmouseover="changeImage(this.querySelector('.basket-img'), 'basket_hover.png', 'shop_basket.png')" 
            onmouseout="changeImage(this.querySelector('.basket-img'), 'shop_basket.png', 'basket_hover.png')">
                <img src="shop_basket.png" alt="Shopping Basket" class="basket-img">
            </a>
        </div>
    </nav>

    <!-- Scrollable Image Gallery -->
    <section id="gallery" class="image-gallery">
        <img src="kalem.png" alt="Kalemler">
        <img src="canta.png" alt="Bez çantalar">
        <img src="defter.png" alt="Defterler">
        <img src="tshirt.png" alt="T-shirtler">
        <img src="kupa.png" alt="Kupalar">
        <img src="takvim.png" alt="Takvimler">
        <img src="altlik.png" alt="Bardak Altliklari">
    </section>

    <header>
        <h2>G&D Promosyon Ürünlerİyle İşİnİzİ büyütün. </h2>
        
        <p> En çok satılan ürünlerimiz </p>
        
    </header>
<!-- Clickable Image Grid -->
<section class="image-grid">
    <a href="#termos"><img src="1.png" alt="Termos"></a>
    <a href="#plastik_kalem"><img src="3.png" alt="Plastik Kalem"></a>
    <a href="#bez_canta"><img src="4.png" alt="Bez Çanta"></a>
    <a href="#anahtarlik"><img src="5.png" alt="Anahtarlık"></a>
    <a href="#ajanda"><img src="8.png" alt="Ajanda"></a>
    <a href="#kursun_kalem"><img src="2.png" alt="Kurşun Kalem"></a>
    <a href="#kupa"><img src="6.png" alt="Kupa"></a>
    <a href="#takvim"><img src="7.png" alt="Takvim"></a>
    <a href="#duvar_saati"><img src="9.png" alt="Duvar Saati"></a>
</section>

    <footer>
        <hr>
        <p>&copy; 2024 G&D Promosyon Ürünleri LTD. Tüm hakları saklıdır.</p>
    </footer>

</body>
</html>
