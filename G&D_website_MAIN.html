<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            background-color: black;
            margin: 0;
            font-family:'Fantasy', 'Copperplate', monospace;
        }
        nav{
            color:aliceblue;
            float: left;
            display: block;
            padding: 15px;
            display: flex; 
            align-items: center;
            position: relative;
            
        }
        nav img {
            margin-right: 20px; 
        }
        nav a {
            color: aliceblue;
            text-decoration: none;
            margin-right: 20px;
            font-size: 21px;
            display: flex; /* Use flex to align items within */
            align-items: center; /* Center vertically */
            
        }
        

        nav a:hover {
            text-decoration:underline;
            color:black;
            background-color: aliceblue;
            
            
        }

        .basket-img {
            width: 30px;
            height: 30px;
            margin-left: 5px; 
            padding-block: 7px;
        }
        
        .image-gallery {
            display: flex;
            overflow-x:scroll;
            white-space: nowrap;
            padding: 20px;
            margin: 20px 0;
        }
        .image-gallery img {
            width: 500px;
            height: 250px;
            object-fit: cover;
            margin-right: 15px;
            border: 3px black;
            transition: transform 0.3s ease;
        }
        .image-gallery img:hover {
            transform: scale(1.1); /* Enlarge the image slightly on hover */
        }

        footer {
            color: aliceblue;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        
    </style>

<script>
    function changeImage(img) {
        img.src = img.src.includes('shop_basket.png') ? 'basket_hover.png' : 'shop_basket.png';
    }
</script>
</head>
